{% extends 'layout.html' %}
{% load static %}
{% block 'main' %}

<center><h1>My Orders</h1></center>
<div class="row mb-5">
    {% for product in data %}
    <div class="col-sm-6 col-lg-3 mb-4 mx-auto" data-aos="fade-up">
      <div class="block-4 text-center border">
        <figure class="block-4-image">
          <a href=""><img src="{{product.pid.pimage.url}}" alt="Image placeholder" class="img-fluid" /></a>
        </figure>
        <div class="block-4-text p-4">
          <h3><a href="">{{product.pid.name}}</a></h3>
          <!-- <p class="mb-0">Finding perfect t-shirt</p> -->
          <p class="text-primary font-weight-bold">Price Rs : {{product.pid.price}}</p>
         
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock 'main' %}
