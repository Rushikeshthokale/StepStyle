    {% extends 'layout.html' %}
    {% load static %}
    {% block 'main' %}
    <style>

            background-color: #f8f9fa;

        .card {
            margin-top: 20px;

            border-radius: 10px;

        }

        .card-header {
            background-color: #3eb3b3;
            color: #fff;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #3eb3b3; /* Cyan */
            border: none;
            width: 100%;
        }

        .btn-primay:hover {
            background-color: #03e6e6;  /* Slightly darker Cyan */
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
<!-- </head> -->
<body>
    <div class="container">
        {% if error%}
        <div class="alert alert-danger" role="alert">
            {{ error }}
            </div>
        
        {% endif %}
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Register for StepStyle</h3>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirmpass" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <div class="login-link">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock 'main' %}
